- title: Democracy 21 (D21)
  challenge: Delivering an e-voting app for civic participation
  desc: >
    Delivering an e-voting application is nothing simple: security, scalability and reliability cannot accept any compromises. We were privileged to be hired as the sole tech supplier for D21 &ndash; a civic participation and decision-making online platform (from January 2015 until June 2018). Citizens of Říčany regularly use D21 to decide on how to <a class="anchor anchor--emphasized" href="http://www.ridimricany.cz/" target="_blank" rel="noopener">spend 5 million CZK</a> from the city budget, as well as the citizens in <a class="anchor anchor--emphasized" href="/blog/2016/05/11/jak-jsme-pocitali-new-york-aneb-aws/">NYC with their $30 million budget</a>. Our experts successfully kicked-off the project for a sustainable future development.
  img: portfolio/d21.png
  tags:
    - angular
    - nodejs
    - mongodb
    - aws
  website:
    href: https://d21.me
    caption: d21.me
- title: Winding Tree
  challenge: Disrupting the travel industry with blockchain
  desc: >
    Winding Tree is aiming to disrupt the worldwide travel industry by using <a href="https://blog.windingtree.com/current-technical-state-of-hotel-platform-e5dd5ff49f20" class="anchor anchor--emphasized" target="_blank" rel="noopener">Ethereum blockchain and other emerging decentralized technologies</a>. As part of a worldwide distributed development team, we are researching and implementing an open-source platform &ndash; that aims to cut the middlemen and allow entry of more competition into the travel industry. We are also creating tools that significantly decrease the effort required to start working with the platform. Even if you are not familiar with blockchain, smart contracts and other terms used by the community gathered around cryptocurrencies and decentralized technologies &nbsp; we can break this down for you.
  img: portfolio/windingtree.png
  tags:
    - blockchain
    - ethereum
    - reactjs
    - nodejs
    - solidity
  website:
    href: https://windingtree.com/
    caption: windingtree.com
- title: Logman
  challenge: Scaling bank logs to make life easy
  desc: >
    Logman is the <i>central logging facility</i> in Komerční banka (Societe Generale Group). It’s not just a log storage though, it also makes browsing the logs a breeze as they can be looked up and visualized in <a class="anchor anchor--emphasized" href="https://www.elastic.co/products/kibana" target="_blank" rel="noopener">Kibana</a> (along with all the necessary details like comprehensive permissions setup). Given the large volume; scaling using <a href="https://kubernetes.io/" class="anchor anchor--emphasized" target="_blank" rel="noopener">Kubernetes</a> is a no-brainer. Our team has come up with a solution complex enough to accommodate dozens of internal systems with varying requirements, yet without sacrificing long-term maintainability.
  img: portfolio/elasticsearch.png
  tags:
    - elasticsearch
    - kibana
    - java
  website:
    href: https://www.kb.cz
    caption: kb.cz
- title: Moje zdravé finance
  challenge: 200,000+ clients using this finance app
  desc: >
    Being a part of the George internet banking, the Moje zdráve finance app has been used by more than 200,000 clients of Česká spořitelna (Erste group) for their daily expense management. It also plays an important role as a financial counseling tool used by bankers at the Česká spořitelna branches all around the Czech Republic.
