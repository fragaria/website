- title: Prezident 21
  challenge: Creating a new and innovative voting game with 3 million visitors
  desc: >
    As a part of our long-term partnership with Democracy 21 (D21) &ndash; see above, we participated in creation of the internet game &ndash; <a href="https://www.prezident21.cz/" class="anchor anchor--emphasized" target="_blank" rel="noopener">Prezident 21</a> &ndash; which hit the public big-time during 2017-2018. This pre-election game was a supplement to the real presidency vote in 2018 and demonstrated how the vote would have ended if people could have used the D21 voting method. Contrary to the current voting method, D21 is not limited to a single vote only. Instead, it allows for multiple plus votes and optionally, also minus votes. Our complete solution included a robust infrastructure setup to handle peak times during various offline and online marketing activities. The site had hit <i>3&nbsp;million visitors</i> throughout its lifetime.
  img: portfolio/p21.png
  tags:
    - angular
    - nodejs
    - mongodb
    - aws
  website:
    href: https://www.ifd21.org/prezident-21
    caption: ifd21.org
- title: Adventura.cz and Chinatours.cz
  challenge: Tech solution and design for the Czech travel industry
  desc: >
    Our <a class="anchor anchor--emphasized" href="/blog/2014/09/02/jak-jsme-udelali-zanetu/">agile approach to software development</a> has been fruitful in a complete tech-solution for one of the largest travel agencies in the Czech Republic. Using <i>SCRUM methodology</i>, the project went out smoothly without any hiccups. The result is a portfolio management platform that covers most of the agency’s needs, including: tour management, extensive photo catalogue, brochure print support tooling &ndash; as well as both client–facing websites <a class="anchor anchor--emphasized" href="https://www.adventura.cz" target="_blank" rel="noopener">adventura.cz</a> and <a class="anchor anchor--emphasized" href="https://www.chinatours.cz" target="_blank" rel="noopener">chinatours.cz</a>.
  img: portfolio/adventura.png
  tags:
    - angularjs
